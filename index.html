<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>

    <script src="./scripts/offers.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="icon" href="./img/icons/Favicon/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/offers.css">
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body onload="init()">

    <header>
        <img src="./img/icons/Logo.png" alt="Logo Bestellapp">
        
    </header>

    <main>

        <div id="overlay" class="d_none">
            <div id="inner_overlay">
                <h3>Deine Bestellung ist eingegangen!</h3>
                <span id="close">
                    <button onclick="closeOverlay()">&times</button>
                </span>
            </div>
        </div>

        <div class="atf">
            <div class="top_img">
                <img src="./img/images/aot-image-fastfood.jpg" alt="Bild mit Pommes und Burger" class="top_img">
                <img src="./img/images/natural.png" alt="Profilbild" class="round_img">
            </div>
        </div>

        <div class="name_rating">
            <h1>Your vegan Foodstore</h1>
            <h3>Kostenlose Lieferung</h3>
            
            <div class="rating">
                <p class="rating">Bewertung:</p>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
            </div>
            
        </div>
        
        <nav class="navbar">
            <a href="#Salat">Salat</a>
            <a href="#Pizza">Pizza</a>
            <a href="#Pasta">Pasta</a>
            <a href="#Burger">Burger</a>
            <a href="#Dessert">Dessert</a>
            <a href="#Getränke">Getränke</a>
        </nav>

        <nav class="responsive_navbar">
            <div class="line"></div>
            <img class="burger" src="./img/icons/burger_icon.png" alt="menü" onclick="toggleNavbar()">
            <div id="toggle_menu" class="d_none">
                <a href="#Salat">Salat</a>
                <a href="#Pizza">Pizza</a>
                <a href="#Pasta">Pasta</a>
                <a href="#Burger">Burger</a>
                <a href="#Dessert">Dessert</a>
                <a href="#Getränke">Getränke</a>
            </div>
                
        </nav>

        <div id="renderContent" class="content">
            <!---->
        </div>
        <div id="responsive_basket" class="d_none">
            <button class="responsive_order_button" onclick="openBasket()">
                <img class="basket_img" src="./img/icons/basket.png" alt="">
                <p>Warenkorb</p>
                <p>€</p>
            </button>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p><a href="html/datenschutz.html" target="_blank" href="datenschutz.html" rel="noopener noreferrer">Datenschutz</a></p>
            <p><a href="html/impressum.html" target="_blank" href="impressum.html" rel="noopener noreferrer">Impressum</a></p>
        </div>
        <div class="copyright">
            <p>&copy; Noah Johannes Schulz 2025</p>
        </div>
    </footer>
    
</body>
</html>
